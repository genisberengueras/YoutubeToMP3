<!DOCTYPE html>
<html>
<head>
    <title>Descargar video de YouTube</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
<h1>Descargar video de YouTube</h1>
<div class="container">
    <div class="input-group">
        <label for="fileName">Nombre del video</label>
        <input type="text" id="fileName" placeholder="Ingrese el nombre del video">
    </div>
    <div class="input-group">
        <label for="url">URL del video:</label>
        <input type="text" id="urlInput" placeholder="Ingrese la URL del video">
    </div>
    <button id="descargarBtn">Descargar</button>
    <div id="success-message" class="success-message" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
